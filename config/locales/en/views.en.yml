          steps:
            - title: "Initial 30-day tracking"
              time: "5 min/day"
              description: "For 30 days, write down EVERYTHING you spend. Use an app (Mint, YNAB, or your bank's app), a spreadsheet, or simply your phone's notes. Every time you pay for something, note it with the category (food, transport, entertainment, etc.)."
              important: "Don't try to save yet. Just OBSERVE. The goal is to have real visibility of your expenses."
