          steps_alert:
            title: "The Snowball Method by Dave Ramsey"
            text: "This method prioritizes quick wins to keep you motivated. You attack the smallest debts first (regardless of interest), eliminate them quickly, and use that psychological momentum to continue with the next ones."
          steps:
            - title: "List all your debts and order them from smallest to largest balance"
              description: "Make a complete list: credit cards, personal loans, financing. Note for each one: outstanding balance, minimum monthly payment, and interest (APR)."
              example_title: "Example:"
              example_items:
                - "Card 1: €800 (min payment: €40, APR 22%) ← The smallest"
                - "Phone financing: €1,200 (min payment: €65, APR 18%)"
                - "Personal loan: €5,500 (min payment: €180, APR 15%) ← The largest"
              note: "Don't order by interest. Order by balance from smallest to largest. You'll attack the smallest first to get a quick win."
            - title: "Pay the minimum on all EXCEPT the smallest"
              description: "Calculate how much money you can allocate in total to pay debts each month. Pay the minimum payment on all debts to avoid penalties. The rest of the available money, ALL goes to the smallest debt."
              example_title: "Example with €400/month available:"
              example_items:
                - "Card 1 (€800): €40 (minimum) + €115 (extra) = <strong>€155 total</strong> ← All your strength here"
                - "Phone financing: €65 (minimum only)"
                - "Personal loan: €180 (minimum only)"
                - "Total: €400/month"
            - title: "Attack the smallest debt with all your strength"
              description: "Allocate all extra available money to this debt. Look for ways to increase your capacity: sell things you don't use, temporarily reduce expenses, work overtime if you can."
              victory_title: "Quick win:"
              victory_text: "In the example above, with €155/month you pay off €800 in 5-6 months. When you eliminate it completely, you'll have your first debt CLOSED. This is a moment of celebration."
            - title: "Repeat the process - Snowball effect"
              description: "When you eliminate the first debt, DO NOT REDUCE your total monthly payment. Now you have €155 free (what you were paying on card 1). Add them to the next smallest debt."
              example_title: "Now with phone financing:"
              example_items:
