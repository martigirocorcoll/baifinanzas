                - "Personal loan: €180 (minimum only)"
                - "Total: still €400/month"
              conclusion: "Every debt you eliminate makes the snowball grow. You go faster with each victory."
          steps_warning:
            title: "Important during the process"
            items:
              - "<strong>Don't accumulate new debts:</strong> Cut up the cards if necessary. The method only works if you stop adding debt."
              - "<strong>Automate minimum payments:</strong> Set up automatic transfers so you never forget a payment."
              - "<strong>Review monthly:</strong> Each month mark your progress. Seeing the balances decrease keeps you motivated."
          faq:
            items:
              - question: "Why attack the smallest debt first and not the one with the highest interest?"
                answer: "Mathematically, paying the debt with the highest interest first saves more money (Avalanche method). But psychologically, most people give up before seeing results. The Snowball method gives you quick wins: eliminating a debt completely is a huge motivational boost. You'll see results in months, not years. Motivation is the key to maintaining the plan long-term."
              - question: "Do I need to hire professional help for this?"
                answer: "Not necessarily. The Snowball method is simple and you can execute it yourself with discipline and consistency. However, if you want a deeper guide, the recommended book explains the entire process step by step, with real examples and practical tools. It's an investment in financial education that will serve you for life. You don't need an expensive advisor, just clear knowledge and consistent action."
              - question: "What about my mortgage? Do I also pay it with this method?"
                answer: "No. The mortgage is \"acceptable debt\" because it usually has low interest (3-5%) and finances an asset that can appreciate. First attack the BAD debts: credit cards, personal loans, consumer financing (15-25% interest). Once you've eliminated those, if you want to optimize your mortgage (get a better interest rate or reduce fees), that action is in your personalized plan. But it's not urgent like expensive debts."
              - question: "How long will it take me to get out of debt?"
                answer: "It depends on your amount of debt and your payment capacity. But here's an encouraging fact: most people who follow this method with discipline eliminate their expensive debts in 12-24 months. Quick wins (first debt eliminated in 3-6 months) keep you motivated to continue. The important thing is to start TODAY. Every month you wait is another month paying interest you could avoid."

