                answer: "Start with what you can, even if it's €50-100/month. What's critical isn't the initial amount but consistency and time. It's better to contribute €100/month for 30 years than to try contributing €500/month, not being able to maintain it, and quitting after 6 months. Plus, you can gradually increase contributions when your situation improves (salary raises, expense reductions, debt elimination). Many people start with €100/month and end up contributing €300-500/month years later."
              - question: "Is investing in index funds safe? Can I lose money?"
                answer: "In the short term (1-3 years) there is volatility and you may have temporary losses. If you invest €10,000 today, in 1 year you could have €9,000 (crisis) or €11,000 (bull market). It's unpredictable in the short term. BUT historically, in periods of more than 12 years, diversified global indices (like MSCI World or S&P 500) have been positive 99% of the time. Time dramatically reduces risk. That's why this strategy is ONLY for money you don't need to touch for 12+ years. If you need it sooner, better a deposit or high-yield savings account (even if you earn less)."
              - question: "Can I withdraw money before retirement if I need it?"
                answer_html: "<p class=\"mb-2\"><strong>Pension plans:</strong> Locked until retirement (except for exceptions like serious illness, long-term unemployment, or mortgage foreclosure). You can't access it for other emergencies.</p><p class=\"mb-0\"><strong>Index funds:</strong> Full liquidity. You can withdraw whenever you want (in 2-3 business days the money is in your account). Useful for early retirement, serious emergencies, or any unexpected event. <strong>That's why we recommend index funds instead of pension plans for almost everyone</strong>. Liquidity gives you flexibility and peace of mind.</p>"
              - question: "What if there's a crisis right when I'm about to retire and I lose everything?"
                answer: "That's why the \"glide path\" or de-escalation strategy exists. 5-10 years before retiring, you gradually reduce exposure to equities (stocks) and increase fixed income (bonds) and deposits. For example: at 55 you have 90% stocks / 10% bonds. At 60: 70% stocks / 30% bonds. At 65 (retirement): 40% stocks / 60% bonds/deposits. This way, on your retirement day you WON'T have everything in the stock market vulnerable to crises. You'll have most in stable assets. You only keep some stocks to continue growing during retirement."

