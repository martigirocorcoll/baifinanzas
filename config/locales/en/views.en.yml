                answer_html: "<p class=\"mb-2\">Fixed income is <strong>much safer than equities</strong>, but it's not 100% risk-free. The fluctuations are smaller:</p><ul class=\"mb-2\"><li><strong>Equities:</strong> Can drop -20% to -40% in bad years</li><li><strong>Fixed income:</strong> Typically drops -3% to -8% maximum in short periods</li></ul><p class=\"mb-2\">The main risks of fixed income are:</p><ul class=\"mb-2\"><li><strong>Interest rates:</strong> If rates rise, existing bonds temporarily drop (but recover over time)</li><li><strong>Default:</strong> If you invest in poor quality bonds (junk bonds), the issuer might not pay. That's why we recommend \"investment grade\" funds (quality bonds)</li></ul><p class=\"mb-0\">For <strong>2-5 year</strong> timeframes, fixed income offers an ideal balance: better returns than deposits (≈3% vs 1.5%) with moderate and manageable risk. It's the perfect middle ground.</p>"
              - question: "Why not use a deposit if it's safer?"
                answer_html: "<p class=\"mb-2\">Deposits are perfect for <strong>0-2 years</strong>, but for longer periods you lose returns:</p><div class=\"table-responsive mb-3\"><table class=\"table table-bordered small\"><thead class=\"table-light\"><tr><th>Term</th><th>Deposit (1.5%)</th><th>Fixed income (3%)</th><th>Difference</th></tr></thead><tbody><tr><td>€10,000 over 3 years</td><td>€10,457</td><td>€10,927</td><td class=\"text-success\"><strong>+€470</strong></td></tr><tr><td>€300/month x 3 years</td><td>€11,006</td><td>€11,271</td><td class=\"text-success\"><strong>+€265</strong></td></tr><tr><td>€10,000 over 5 years</td><td>€10,773</td><td>€11,593</td><td class=\"text-success\"><strong>+€820</strong></td></tr><tr><td>€300/month x 5 years</td><td>€18,684</td><td>€19,364</td><td class=\"text-success\"><strong>+€680</strong></td></tr></tbody></table></div><p class=\"mb-0\"><strong>Conclusion:</strong> If you have 2-5 years ahead and can handle moderate volatility (-3% to -8%), fixed income gives you significantly more money in the end. The additional risk is justified by the timeframe.</p>"
              - question: "How much money do I need to start?"
                answer_html: "<p class=\"mb-2\">Most modern platforms <strong>have no minimum</strong>. You can start with €200-500/month if you're saving for a specific 2-5 year goal.</p><p class=\"mb-2\">If you have savings sitting idle in a checking account (€5,000-20,000) that you know you won't need for 2+ years, it's the perfect time to move them to fixed income. You gain ≈1.5% more annually than leaving them idle.</p><p class=\"mb-0\"><strong>Tip:</strong> Combine initial contribution (if you have it) + automatic monthly contribution. This way you maximize time generating returns AND keep building your goal each month.</p>"
              - question: "Can I withdraw the money early if I need it?"
                answer_html: "<p class=\"mb-2\"><strong>Yes, you have full liquidity.</strong> Fixed income funds allow you to withdraw your money whenever you want (usually in 2-3 business days).</p><p class=\"mb-2\">But keep in mind:</p><ul class=\"mb-2\"><li>If you withdraw when the fund is temporarily negative (due to interest rate rises), you materialize the loss</li><li>If you wait, the fund recovers over time (bonds mature and return the capital)</li></ul><p class=\"mb-0\"><strong>Recommendation:</strong> Only invest money you can leave for 2+ years. If you think you might need liquidity sooner, better to leave it in a savings account or deposit (even if you earn less).</p>"

