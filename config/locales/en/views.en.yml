              conclusion_html: "<strong>The ideal:</strong> Initial contribution (if you have it) + recurring monthly contribution. This way you maximize time in market AND keep feeding the investment each month."
            - title: "Automate and forget"
              description: "This is the secret to success:"
              items:
                - "<strong>Set up automatic direct debit:</strong> The same day each month (e.g., the 5th), money transfers from your account to the investment"
