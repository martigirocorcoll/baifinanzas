                answer_html: "<div class=\"alert alert-success mb-3\"><h6 class=\"mb-2\"><i class=\"bi bi-gift me-2\"></i>The analysis is FREE</h6><p class=\"mb-0\">A mortgage broker analyzes your situation at no cost or obligation. You only pay if you decide to proceed with the change AND if you actually get an improvement.</p></div><p class=\"mb-3\"><strong>How long does it take?</strong></p><ul class=\"mb-3\"><li><strong>Initial request:</strong> 5 minutes (online form)</li><li><strong>Broker analysis:</strong> 2-3 business days</li><li><strong>Results presentation:</strong> You know if you can save and exactly how much</li></ul><p class=\"mb-3\"><strong>If you decide to proceed with the improvement:</strong></p><ul class=\"mb-3\"><li><strong>Novation (same bank):</strong> 1-2 weeks until signing</li><li><strong>Subrogation (other bank):</strong> 3-4 weeks until you start paying the new payment</li></ul><div class=\"alert alert-info mb-0\"><p class=\"mb-0\"><strong>The important thing:</strong> In less than a week you know if you can save money. The complete process is handled by the broker. <strong>You only gain peace of mind or savings, at no cost to find out.</strong></p></div>"
              - question: "Can my bank refuse to improve my mortgage?"
                answer_html: "<p class=\"mb-3\"><strong>Yes, your bank CAN refuse to improve your interest rate.</strong> They are not legally obligated to offer you better conditions just because you ask or because the market has changed.</p><div class=\"bg-light rounded p-3 mb-3\"><h6 class=\"text-warning mb-2\"><i class=\"bi bi-exclamation-triangle me-2\"></i>The reality</h6><p class=\"mb-2\">If you simply call your bank and ask them to lower your rate \"just because\":</p><ul class=\"small mb-0\"><li>They'll probably say no</li><li>Or they'll give you a very small, insufficient improvement</li><li>They have no incentive to reduce their profit margin</li></ul></div><div class=\"bg-success bg-opacity-10 rounded p-3 mb-3\"><h6 class=\"text-success mb-2\"><i class=\"bi bi-shield-check me-2\"></i>But here's the key</h6><p class=\"mb-2\"><strong>Your bank CANNOT prevent you from switching to another institution.</strong></p><p class=\"mb-2\">Subrogation is a right you have as a client:</p><ul class=\"small mb-0\"><li>If another bank offers you better conditions, you can switch</li><li>Your current bank cannot block it</li><li>The process is regulated by law</li><li><strong>It's your decision, not the bank's</strong></li></ul></div><p class=\"mb-0\"><strong>That's why the mortgage broker is valuable:</strong> It doesn't depend on your bank's willingness. The broker compares ALL market options and helps you get the best one, whether staying (if your bank improves) or switching (if there are better offers outside). <strong>The decision power is always yours.</strong></p>"

        ac_llarg:
          why_important:
            intro_html: "When your goal is <strong>more than 5 years away</strong>, you have a huge advantage: time. Time allows your money to grow exponentially thanks to compound interest, and also gives you room to absorb normal market fluctuations."
            inflation_title: "The cost of not investing: inflation"
            inflation_text_html: "If you leave your money in a checking account \"because it's safe\", <strong>you're losing purchasing power every year</strong>. With an average inflation of 2-3%, €10,000 today will be worth only €7,400 in real terms in 10 years."
            compound_title: "The power of compound interest"
            compound_example: "€200/month for 20 years"
            without_investing: "Without investing (checking account)"
            with_investing: "Investing (8% annual average)"
            difference: "Difference"
            years_factor: "The X factor of time"
            years_factor_text: "The more time, the more compound interest works in your favor. That's why it's so important to start as soon as possible, even with small amounts."
            dca_title: "Dollar Cost Averaging: your best strategy"
            dca_text: "Investing a fixed amount each month, regardless of how the market is doing, is the optimal strategy for most investors. You buy more when it's cheap and less when it's expensive, averaging your entry cost."
          cta2_description: "Investment platform with globally diversified funds. Open your account in minutes, set up automatic contributions and let time work for you. No minimums, no lock-in, total transparency."
