              note_html: "<strong>But remember:</strong> It's not mandatory. If you just make the automatic monthly contribution and don't touch anything else for 10 years, you're already in the top 10% of investors."
          faq:
            items:
              - question: "Is long-term investing safe? Can I lose money?"
                answer_html: "<p class=\"mb-2\">In the short term (1-3 years) there is volatility and risk. The market can drop 20-40% in a bad year. But in the long term, statistics are compelling:</p><ul class=\"mb-2\"><li><strong>10 years:</strong> 95% of historical periods have been positive</li><li><strong>15+ years:</strong> 99.8% of periods have been positive</li></ul><p class=\"mb-0\">That's why this strategy is <strong>ONLY for goals more than 5 years away</strong>. If you need the money sooner, better a deposit. But if you have time, investing in globally diversified funds is statistically safer than leaving it idle (where you're guaranteed to lose purchasing power to inflation).</p>"
              - question: "What if there's a crisis right before I need the money?"
                answer_html: "<p class=\"mb-2\">That's why we recommend <strong>progressive disinvestment</strong>. When you're 2-3 years from your goal, start moving part of your investment to safe products (deposits, money market funds).</p><p class=\"mb-2\"><strong>Example:</strong> If your goal is 2030 and we're in 2027, move 30% to safe products. In 2028, another 30%. In 2029, the rest. This way, you arrive at 2030 with the money available and no last-minute volatility risk.</p><p class=\"mb-0\">This combines the best of both worlds: <strong>maximum growth during the long phase + safety when you approach your goal</strong>.</p>"
              - question: "How much money do I need to start?"
                answer_html: "<p class=\"mb-2\">Most modern platforms <strong>have no minimum</strong>. You can start with €50-100/month if that's what you can afford now.</p><p class=\"mb-2\">What's critical is not starting with a lot, but <strong>starting as soon as possible</strong> and being consistent. It's better to contribute €100/month for 10 years than wait to \"have more\" and lose years of compound interest.</p><p class=\"mb-0\">Plus, you can gradually increase contributions when your situation improves (salary raises, expense reductions). Many people start with €100/month and end up contributing €300-500/month later.</p>"
              - question: "Can I withdraw the money early if I need it?"
                answer_html: "<p class=\"mb-2\"><strong>Yes, you have full liquidity.</strong> Unlike a pension plan, investment funds allow you to withdraw your money whenever you want (usually in 2-3 business days).</p><p class=\"mb-2\">But remember: <strong>this strategy works because you have time</strong>. If you withdraw money at a bad market moment (crisis), you could have losses. That's why:</p><ul class=\"mb-0\"><li>Only invest money you won't need for 5+ years</li><li>Have a separate emergency fund (3-6 months of expenses) for unexpected events</li><li>If you have to withdraw money early, it's better but not ideal</li></ul>"

