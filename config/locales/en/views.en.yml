          steps_alert:
            title: "The plan: Automate and forget"
            text_html: "Open an account on an investment platform, set up automatic monthly contributions to globally diversified funds, and let time do the heavy lifting. <strong>You don't need to be an expert or spend time on it. Just consistency.</strong>"
