                - "<strong>DON'T check your account every day:</strong> The market goes up and down. Seeing your balance in red creates unnecessary anxiety. Check 1-2 times a year maximum"
                - "<strong>DON'T panic sell:</strong> If there's a crisis and it drops -20%, keep contributing. You're buying cheaper. In 10 years you'll be glad"
              success_tip_html: "<strong>Winning strategy:</strong> Automate the monthly contribution and forget about the account for years. The noise disappears, only growth remains. <strong>Discipline beats intelligence in long-term investing.</strong>"
            - title: "If there's a crisis: Take advantage to contribute more (optional)"
              optional: true
              description: "No active management needed, but if you have extra liquidity and the market drops significantly (-15% or more):"
