              ideal_note_html: "<strong>Lo ideal:</strong> Aportación inicial (si tienes) + aportación mensual recurrente. Así maximizas tiempo generando rentabilidad Y sigues alimentando la inversión cada mes."
            - title: "Automatiza y monitorea anualmente"
              description: "Para renta fija, la estrategia es sencilla:"
              items:
                - "<strong>Configura domiciliación automática:</strong> El mismo día cada mes (ej: día 5), se transfiere de tu cuenta a la inversión"
