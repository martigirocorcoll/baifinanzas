          steps_alert:
            title: "El Método Snowball (Bola de Nieve) de Dave Ramsey"
            text: "Este método prioriza victorias rápidas para mantenerte motivado. Atacas primero las deudas más pequeñas (independientemente del interés), las eliminas rápido, y usas ese impulso psicológico para seguir con las siguientes."
          steps:
            - title: "Lista todas tus deudas y ordénalas de menor a mayor saldo"
              description: "Haz una lista completa: tarjetas de crédito, préstamos personales, financiaciones. Anota para cada una: saldo pendiente, cuota mínima mensual, e interés (TAE)."
              example_title: "Ejemplo:"
              example_items:
                - "Tarjeta 1: €800 (cuota mín: €40, TAE 22%) ← La más pequeña"
                - "Financiación móvil: €1.200 (cuota mín: €65, TAE 18%)"
                - "Préstamo personal: €5.500 (cuota mín: €180, TAE 15%) ← La más grande"
              note: "No te ordenes por interés. Ordena por saldo de menor a mayor. Atacarás primero la más pequeña para conseguir una victoria rápida."
            - title: "Paga el mínimo en todas EXCEPTO en la más pequeña"
              description: "Calcula cuánto dinero puedes destinar en total a pagar deudas cada mes. Paga la cuota mínima en todas las deudas para evitar penalizaciones. El resto del dinero disponible, TODO va a la deuda más pequeña."
              example_title: "Ejemplo con €400/mes disponibles:"
              example_items:
                - "Tarjeta 1 (€800): €40 (mínimo) + €115 (extra) = <strong>€155 total</strong> ← Toda tu fuerza aquí"
