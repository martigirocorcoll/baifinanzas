                - "Préstamo personal: €180 (solo el mínimo)"
                - "Total: sigue siendo €400/mes"
              conclusion: "Cada deuda que eliminas hace crecer la bola de nieve. Vas más rápido con cada victoria."
          steps_warning:
            title: "Importante durante el proceso"
            items:
              - "<strong>No acumules nuevas deudas:</strong> Corta las tarjetas si es necesario. El método solo funciona si dejas de añadir deuda."
              - "<strong>Automatiza pagos mínimos:</strong> Configura transferencias automáticas para nunca olvidar un pago."
              - "<strong>Revisa mensualmente:</strong> Cada mes marca tu progreso. Ver cómo bajan los saldos te mantiene motivado."
          faq:
            items:
              - question: "¿Por qué atacar primero la deuda más pequeña y no la de mayor interés?"
                answer: "Matemáticamente, pagar primero la deuda con mayor interés ahorra más dinero (método Avalanche). Pero psicológicamente, la mayoría de personas abandonan antes de conseguir resultados. El método Snowball te da victorias rápidas: eliminar una deuda completamente es un impulso motivacional enorme. Verás resultados en meses, no años. La motivación es la clave para mantener el plan a largo plazo."
              - question: "¿Necesito contratar ayuda profesional para esto?"
                answer: "No necesariamente. El método Snowball es sencillo y lo puedes ejecutar tú mismo con disciplina y constancia. Sin embargo, si quieres una guía más profunda, el libro recomendado te explica todo el proceso paso a paso, con ejemplos reales y herramientas prácticas. Es una inversión en educación financiera que te servirá toda la vida. No necesitas un asesor caro, solo conocimiento claro y acción consistente."
              - question: "¿Y mi hipoteca? ¿También la pago con este método?"
                answer: "No. La hipoteca es \"deuda aceptable\" porque suele tener un interés bajo (3-5%) y financia un activo que puede revalorizarse. Primero ataca las deudas MALAS: tarjetas de crédito, préstamos personales, financiaciones de consumo (15-25% de interés). Una vez eliminadas esas, si quieres optimizar tu hipoteca (conseguir mejor tipo de interés o reducir comisiones), tienes esa acción en tu plan personalizado. Pero no es urgente como las deudas caras."
              - question: "¿Cuánto tiempo tardaré en salir de deudas?"
                answer: "Depende de tu cantidad de deuda y tu capacidad de pago. Pero aquí tienes un dato esperanzador: la mayoría de personas que siguen este método con disciplina eliminan sus deudas caras en 12-24 meses. Las victorias rápidas (primera deuda eliminada en 3-6 meses) te mantienen motivado para seguir. Lo importante es empezar HOY. Cada mes que esperas es un mes más pagando intereses que podrías evitar."

