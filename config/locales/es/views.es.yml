              - question: "¿Qué pasa si hay una crisis justo antes de que necesite el dinero?"
                answer_html: "<p class=\"mb-2\">Por eso recomendamos la <strong>desinversión progresiva</strong>. Cuando falten 2-3 años para tu objetivo, empieza a mover parte de tu inversión a productos seguros (depósitos, fondos monetarios).</p><p class=\"mb-2\"><strong>Ejemplo:</strong> Si tu objetivo es en 2030 y estamos en 2027, mueve el 30% a productos seguros. En 2028, otro 30%. En 2029, el resto. De esta forma, llegas a 2030 con el dinero disponible y sin riesgo de volatilidad de último momento.</p><p class=\"mb-0\">Así combinas lo mejor de ambos mundos: <strong>máximo crecimiento durante la fase larga + seguridad cuando te acercas al objetivo</strong>.</p>"
