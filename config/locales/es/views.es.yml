              success_alert_html: "<strong><i class=\"bi bi-shield-check me-2\"></i>Ventaja clave:</strong> La renta fija es mucho más estable que la variable. Puedes dormir tranquilo sabiendo que tu dinero está creciendo de forma constante sin las grandes oscilaciones de las acciones."
            - title: "6-12 meses antes del objetivo: Asegura tu capital"
              description: "Cuando te queden 6-12 meses para necesitar el dinero:"
              items:
