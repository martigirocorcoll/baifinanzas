              - question: "¿Qué apps recomiendas para el rastreo?"
                answer: "Puedes usar apps especializadas como Fintonic (lectura automática de movimientos bancarios), Spendee (muy visual y sencilla), o simplemente la app de tu banco si tiene categorización de gastos. Si prefieres algo más manual y personalizado, usa nuestra plantilla gratuita en Google Sheets/Excel. Lo importante no es la herramienta, sino el HÁBITO de revisar tus gastos conscientemente."
              - question: "Ya he intentado ahorrar antes y siempre fracaso. ¿Por qué sería diferente ahora?"
                answer: "Probablemente intentaste el enfoque restrictivo: \"voy a gastar menos en todo\". Eso no funciona porque requiere fuerza de voluntad constante. Nuestro método es diferente: primero OBSERVAS (rastreo sin juzgar), luego IDENTIFICAS gastos específicos que no valoras, y finalmente los ELIMINAS de forma permanente (cancelar suscripciones, automatizar ahorros, implementar reglas sencillas). No es fuerza de voluntad, es SISTEMA. Los sistemas funcionan mejor que la motivación."

