          description: "Elimina las deudas que están frenando tu progreso financiero. El interés compuesto puede trabajar a tu favor o en tu contra. Cuando tienes deudas caras, cada mes que pasa estás regalando dinero. Aprende a atacarlas estratégicamente y libérate para empezar a construir riqueza."
        saving_advice:
          title: "Aprende a ahorrar y genera flujo de caja positivo"
          description: "Identifica oportunidades de ahorro ocultas en tu día a día. La mayoría de personas pueden liberar entre el 10% y 30% de sus ingresos sin sacrificar calidad de vida, simplemente siendo más conscientes de hacia dónde va su dinero. Este es el primer paso para salir de la situación crítica y empezar a construir tu futuro financiero."
        ac_llarg:
          title: "Invierte a largo plazo y alcanza tus objetivos con menos esfuerzo"
          description_html: "Cuando tienes un objetivo a más de 5 años, <strong>el tiempo es tu mejor aliado</strong>. Dejar tu dinero parado en una cuenta corriente significa perder poder adquisitivo por la inflación (≈2-3% anual). Invertir en fondos de renta variable diversificados globalmente te permite hacer crecer tu patrimonio aprovechando el crecimiento económico mundial, con suficiente tiempo para absorber la volatilidad del mercado. La clave está en empezar cuanto antes, aportar de forma regular (Dollar Cost Averaging), y dejar que el interés compuesto trabaje para ti. Con el horizonte temporal adecuado, invertir deja de ser especulación y se convierte en la forma más eficiente de alcanzar objetivos grandes."
        ac_curt:
          title: "Invierte a medio plazo con seguridad y rentabilidad equilibradas"
          description_html: "Para objetivos entre <strong>2 y 5 años</strong>, necesitas equilibrio: más rentabilidad que un depósito, pero menos riesgo que la renta variable. Los fondos de renta fija te permiten obtener rendimientos moderados (≈3% anual) con volatilidad mucho menor que la bolsa. Es el punto medio perfecto para objetivos como la entrada de una vivienda, renovación del hogar, o cualquier proyecto a medio plazo. Tienes suficiente tiempo para que tu dinero crezca por encima de la inflación, pero no tanto como para asumir la volatilidad de la renta variable."
        ac_jubil:
          title: "Planifica tu jubilacion con fondos de renta variable global"
          description: "Preparar tu jubilacion no es opcional, es fundamental. El sistema publico de pensiones es muy dificil de sostener como esta ahora: cada vez hay mas jubilados y menos trabajadores cotizando. Cada año que esperas te cuesta decenas de miles de euros en interes compuesto perdido. Empieza cuanto antes con fondos de renta variable global y deja que el tiempo haga el trabajo por ti."
        tax_advisory:
          title: "Optimiza tu fiscalidad y paga solo lo justo"
          description: "Cuando tu patrimonio e ingresos crecen, los impuestos se convierten en tu mayor gasto anual. La diferencia entre pagar lo justo y pagar de más puede suponer miles (o decenas de miles) de euros cada año. Una buena planificación fiscal no es evadir impuestos, es estructurar inteligentemente tus finanzas para cumplir la ley pagando solo lo que corresponde. Descubre cómo un asesor fiscal especializado puede ayudarte a optimizar tu IRPF, planificar herencias, elegir la mejor estructura para tus inversiones y empresas."
        portfolio_optimization:
          title: "Optimiza tu cartera de inversión con una segunda opinión independiente"
          description: "Si ya tienes una cartera de inversión, es fundamental asegurarte de que está bien estructurada y alineada con tus objetivos. Los bancos y servicios de banca privada suelen recomendar sus propios productos, que no siempre son los más adecuados para ti. Una segunda opinión independiente te ayuda a identificar conflictos de interés, riesgos ocultos en productos complejos, y oportunidades de mejora. Recibe un análisis gratuito de tu situación actual y descubre si tu cartera está realmente optimizada o si hay margen de mejora."
        ac_diposit:
          title: "Separa tu ahorro a corto plazo y protege tu objetivo"
          description: "Cuando tienes un objetivo a menos de 2 años, lo mas importante no es buscar rentabilidad, sino proteger tu dinero y no gastarlo sin querer. Tener tus ahorros en la misma cuenta que usas para el dia a dia es la forma mas facil de gastarlos sin darte cuenta. Un deposito o cuenta separada te da disciplina, claridad y, de paso, algo de rentabilidad."
        mortgage_optimization:
          title: "Reduce el coste de tu hipoteca y ahorra miles de euros"
          description_html: "La hipoteca es probablemente tu mayor gasto mensual durante 20-30 años. Una reducción de solo 0,5 puntos en el tipo de interés puede ahorrarte decenas de miles de euros durante la vida del préstamo. El mercado hipotecario cambia constantemente, pero tu banco no te llamará para ofrecerte mejores condiciones. La pregunta es simple: <strong>¿estás pagando más de lo necesario por tu hipoteca?</strong> Un broker hipotecario puede analizar tu situación actual sin coste y mostrarte si puedes pagar menos cada mes por lo mismo. Si puedes ahorrar, ¿por qué no hacerlo?"

