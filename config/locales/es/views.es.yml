              - question: "¿Puedo sacar el dinero antes si lo necesito?"
                answer_html: "<p class=\"mb-2\"><strong>Sí, tienes liquidez total.</strong> A diferencia de un plan de pensiones, los fondos de inversión te permiten retirar tu dinero cuando quieras (normalmente en 2-3 días hábiles).</p><p class=\"mb-2\">Pero recuerda: <strong>esta estrategia funciona porque tienes tiempo</strong>. Si sacas el dinero en un momento malo del mercado (crisis), podrías tener pérdidas. Por eso:</p><ul class=\"mb-0\"><li>Invierte solo dinero que no vayas a necesitar en 5+ años</li><li>Ten un fondo de emergencia aparte (3-6 meses de gastos) para imprevistos</li><li>Si tienes que sacar dinero antes de tiempo, es mejor pero no ideal</li></ul>"

