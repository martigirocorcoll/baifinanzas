          answer_1: "Sí, absolutamente. Cada recomendación se genera específicamente para tu situación financiera única."
          answer_2: "Por ejemplo, si tienes deudas de tarjetas de crédito, te recomendaremos productos para consolidar deudas. Si ya tienes un fondo de emergencia, te sugeriremos inversiones apropiadas."
