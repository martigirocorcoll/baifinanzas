              victory_title: "Victoria rápida:"
              victory_text: "En el ejemplo anterior, con €155/mes pagas €800 en 5-6 meses. Cuando la elimines completamente, tendrás tu primera deuda CERRADA. Este es un momento de celebración."
            - title: "Repite el proceso - Efecto \"bola de nieve\""
              description: "Cuando elimines la primera deuda, NO REDUZCAS tu pago mensual total. Ahora tienes €155 libres (lo que pagabas a la tarjeta 1). Súmalos a la siguiente deuda más pequeña."
              example_title: "Ahora con la financiación del móvil:"
              example_items:
