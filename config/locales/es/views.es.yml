          faq:
            items:
              - question: "¿Es legal todo esto? ¿No es evasión fiscal?"
                answer_html: "<p class=\"mb-2\"><strong>Es 100% legal</strong>. Hay que diferenciar:</p><p class=\"mb-2\"><strong>Evasión fiscal (ILEGAL):</strong> Ocultar ingresos, usar facturas falsas, no declarar rentas, paraísos fiscales sin declarar. Esto es delito y puede llevar a cárcel.</p><p class=\"mb-2\"><strong>Optimización fiscal (LEGAL):</strong> Elegir la estructura legal más eficiente dentro de las opciones que la ley te ofrece. Aprovechar deducciones existentes. Planificar el timing de operaciones. Usar vehículos fiscalmente eficientes.</p><p class=\"mb-0\">Todo lo que hace un buen asesor fiscal es transparente ante Hacienda. No se oculta nada. Simplemente se usan las herramientas que la ley permite para pagar lo justo, ni más ni menos. De hecho, la propia Agencia Tributaria tiene publicadas guías sobre cómo aprovechar deducciones.</p>"
              - question: "¿Qué diferencia hay entre mi gestor habitual y un asesor fiscal especializado?"
                answer_html: "<p class=\"mb-3\">La diferencia fundamental es el enfoque:</p><p class=\"mb-2\"><strong>Tu gestor habitual:</strong></p><ul class=\"mb-3\"><li><strong>Declara lo que haces.</strong> Coge tu actividad actual y la refleja correctamente en la declaración.</li><li>Introduce tus datos en el programa de Hacienda</li><li>Aplica deducciones básicas obvias</li><li>Es un servicio de ejecución, no de estrategia</li></ul><p class=\"mb-2\"><strong>Asesor fiscal especializado:</strong></p><ul class=\"mb-0\"><li><strong>Te dice cómo hacer las cosas para que lo que toque declarar pueda ser menos.</strong> Diseña la estrategia ANTES de que actúes.</li><li>Analiza tu situación completa (ingresos, patrimonio, proyecciones futuras)</li><li>Te recomienda cambios estructurales (cambiar a SL, reestructurar inversiones, timing de operaciones, planificación de herencias)</li><li>Diseña un plan fiscal multi-año que tu gestor luego ejecutará</li></ul>"
              - question: "¿Qué ahorro fiscal puedo esperar realmente?"
                answer_html: "<p class=\"mb-3\"><strong>Es muy particular para cada caso</strong>, ya que depende de tu situación específica: ingresos, patrimonio, estructura actual, familia, comunidad autónoma, etc. No hay una cifra universal.</p><p class=\"mb-3\">Sin embargo, en muchos casos el ahorro es <strong>suficientemente sustancial como para considerar la asesoría fiscal un paso obligatorio para cualquier persona con una cierta carga fiscal</strong>. Estamos hablando de ahorros que pueden representar miles de euros anuales, o decenas de miles en planificaciones complejas como herencias.</p><p class=\"mb-0\">Si tienes ingresos superiores a €60k anuales, patrimonio significativo (>€200k), eres autónomo o empresario, o prevés recibir/dar herencias importantes, es muy probable que un asesor fiscal encuentre optimizaciones relevantes en tu caso. La consultoría inicial te mostrará el ahorro estimado específico para tu situación.</p>"

