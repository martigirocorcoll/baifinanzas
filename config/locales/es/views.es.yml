          answer_2: "También analizamos tu capacidad de ahorro actual y te alertamos si un objetivo no es realista con tu situación financiera actual, sugiriendo alternativas más viables."
        q4:
          question: "¿Es realmente gratuita la app?"
          answer_1: "Sí, la app es 100% gratuita para todos los usuarios. No hay costes ocultos, no hay suscripciones premium, y no hay comisiones por usar nuestros servicios. Nunca te pediremos que pagues por acceder a tu plan financiero personalizado."
          answer_2: "Nos financiamos únicamente a través de comisiones de afiliados cuando decides contratar productos recomendados, pero esto no afecta el precio que pagas ni influye en nuestras recomendaciones."
        q5:
          question: "¿Qué pasa con mis datos personales?"
          answer_1: "Tu privacidad es nuestra prioridad. Todos tus datos financieros se almacenan de forma segura y encriptada. Nunca compartimos tu información personal con terceros, y solo tú tienes acceso a tu plan financiero personalizado."
          answer_2: "Puedes eliminar tu cuenta y todos tus datos en cualquier momento desde la configuración de tu perfil."
        q6:
          question: "¿Puedo cambiar mis objetivos financieros?"
          answer_1: "Por supuesto. Entendemos que las circunstancias cambian, y tu plan financiero debe adaptarse a tu vida. Puedes modificar, eliminar o añadir cualquier objetivo desde tu dashboard en cualquier momento."
          answer_2: "Cuando cambies un objetivo, la app recalculará automáticamente tu plan y te proporcionará nuevas recomendaciones adaptadas a tus nuevas metas financieras."
