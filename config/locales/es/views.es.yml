              description: "Cada fin de mes, revisa tus gastos. ¿Has cumplido? ¿Dónde te has pasado? Ajusta para el siguiente mes. Con el tiempo esto se vuelve automático y ni necesitarás anotar tanto, porque habrás interiorizado tus hábitos."
