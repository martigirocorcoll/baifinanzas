              info_alert_html: "<strong><i class=\"bi bi-info-circle me-2\"></i>Estrategia final:</strong> La renta fija es para el 90% del camino. Cuando llegues al último tramo, asegura tu capital en producto sin riesgo (depósito/cuenta remunerada). Así garantizas que llegas a tu objetivo con el dinero disponible."
          faq:
            items:
              - question: "¿Es seguro invertir en renta fija? ¿Puedo perder dinero?"
                answer_html: "<p class=\"mb-2\">La renta fija es <strong>mucho más segura que la renta variable</strong>, pero no es 100% libre de riesgo. Las oscilaciones son menores:</p><ul class=\"mb-2\"><li><strong>Renta variable:</strong> Puede caer -20% a -40% en años malos</li><li><strong>Renta fija:</strong> Normalmente cae -3% a -8% como máximo en periodos cortos</li></ul><p class=\"mb-2\">Los principales riesgos de la renta fija son:</p><ul class=\"mb-2\"><li><strong>Tipos de interés:</strong> Si suben los tipos, los bonos existentes bajan temporalmente (pero se recuperan con el tiempo)</li><li><strong>Impago:</strong> Si inviertes en bonos de mala calidad (junk bonds), el emisor puede no pagar. Por eso recomendamos fondos de \"investment grade\" (bonos de calidad)</li></ul><p class=\"mb-0\">Para plazos de <strong>2-5 años</strong>, la renta fija ofrece un equilibrio ideal: mejor rentabilidad que depósitos (≈3% vs 1.5%) con riesgo moderado y asumible. Es el punto medio perfecto.</p>"
              - question: "¿Por qué no usar un depósito si es más seguro?"
                answer_html: "<p class=\"mb-2\">Los depósitos son perfectos para <strong>0-2 años</strong>, pero para plazos más largos pierdes rentabilidad:</p><div class=\"table-responsive mb-3\"><table class=\"table table-bordered small\"><thead class=\"table-light\"><tr><th>Plazo</th><th>Depósito (1.5%)</th><th>Renta fija (3%)</th><th>Diferencia</th></tr></thead><tbody><tr><td>€10.000 a 3 años</td><td>€10.457</td><td>€10.927</td><td class=\"text-success\"><strong>+€470</strong></td></tr><tr><td>€300/mes x 3 años</td><td>€11.006</td><td>€11.271</td><td class=\"text-success\"><strong>+€265</strong></td></tr><tr><td>€10.000 a 5 años</td><td>€10.773</td><td>€11.593</td><td class=\"text-success\"><strong>+€820</strong></td></tr><tr><td>€300/mes x 5 años</td><td>€18.684</td><td>€19.364</td><td class=\"text-success\"><strong>+€680</strong></td></tr></tbody></table></div><p class=\"mb-0\"><strong>Conclusión:</strong> Si tienes 2-5 años por delante y puedes asumir volatilidad moderada (-3% a -8%), la renta fija te da significativamente más dinero al final. El riesgo adicional está justificado por el plazo.</p>"
              - question: "¿Cuánto dinero necesito para empezar?"
                answer_html: "<p class=\"mb-2\">La mayoría de plataformas modernas <strong>no tienen mínimo</strong>. Puedes empezar con €200-500/mes si estás ahorrando para un objetivo concreto a 2-5 años.</p><p class=\"mb-2\">Si tienes ahorros parados en cuenta corriente (€5.000-20.000) que sabes que no vas a necesitar en 2+ años, es el momento perfecto para moverlos a renta fija. Ganas ≈1.5% más anual que teniéndolos parados.</p><p class=\"mb-0\"><strong>Consejo:</strong> Combina aportación inicial (si tienes) + aportación mensual automática. Así maximizas tiempo generando rentabilidad Y sigues construyendo tu objetivo cada mes.</p>"
              - question: "¿Puedo sacar el dinero antes si lo necesito?"
                answer_html: "<p class=\"mb-2\"><strong>Sí, tienes liquidez total.</strong> Los fondos de renta fija te permiten retirar tu dinero cuando quieras (normalmente en 2-3 días hábiles).</p><p class=\"mb-2\">Pero ten en cuenta:</p><ul class=\"mb-2\"><li>Si sacas el dinero cuando el fondo está temporalmente en negativo (por subida de tipos de interés), materializas la pérdida</li><li>Si esperas, el fondo se recupera con el tiempo (los bonos van madurando y devolviendo el capital)</li></ul><p class=\"mb-0\"><strong>Recomendación:</strong> Invierte solo dinero que puedas dejar 2+ años. Si crees que puedes necesitar liquidez antes, mejor déjalo en cuenta remunerada o depósito (aunque ganes menos).</p>"

        ac_jubil:
