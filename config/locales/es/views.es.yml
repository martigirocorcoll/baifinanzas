              - question: "¿Puede mi banco negarse a mejorar mi hipoteca?"
                answer_html: "<p class=\"mb-3\"><strong>Sí, tu banco PUEDE negarse a mejorar tu tipo de interés.</strong> No están obligados legalmente a ofrecerte mejores condiciones solo porque lo pidas o porque el mercado haya cambiado.</p><div class=\"bg-light rounded p-3 mb-3\"><h6 class=\"text-warning mb-2\"><i class=\"bi bi-exclamation-triangle me-2\"></i>La realidad</h6><p class=\"mb-2\">Si simplemente llamas a tu banco y pides que te bajen el tipo \"porque sí\":</p><ul class=\"small mb-0\"><li>Probablemente te dirán que no</li><li>O te darán una mejora muy pequeña e insuficiente</li><li>No tienen incentivo para reducir su margen de beneficio</li></ul></div><div class=\"bg-success bg-opacity-10 rounded p-3 mb-3\"><h6 class=\"text-success mb-2\"><i class=\"bi bi-shield-check me-2\"></i>Pero aquí está la clave</h6><p class=\"mb-2\"><strong>Tu banco NO puede impedirte cambiar a otra entidad.</strong></p><p class=\"mb-2\">La subrogación es un derecho que tienes como cliente:</p><ul class=\"small mb-0\"><li>Si otro banco te ofrece mejores condiciones, puedes cambiarte</li><li>Tu banco actual no puede bloquearlo</li><li>El proceso está regulado por ley</li><li><strong>Es una decisión tuya, no del banco</strong></li></ul></div><p class=\"mb-0\"><strong>Por eso el broker hipotecario es valioso:</strong> No depende de la voluntad de tu banco. El broker compara TODAS las opciones del mercado y te ayuda a conseguir la mejor, sea quedándote (si tu banco mejora) o cambiándote (si hay mejores ofertas fuera). <strong>El poder de decisión siempre es tuyo.</strong></p>"

