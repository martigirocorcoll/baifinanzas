            text_html: "Abre una cuenta en una plataforma de inversión, invierte en fondos de renta fija diversificados, y obtén rentabilidad moderada (≈3% anual) con volatilidad mínima. <strong>Ideal para objetivos a 2-5 años donde necesitas cierta seguridad pero quieres superar la inflación.</strong>"
          steps:
            - title: "Abre tu cuenta de inversión"
