              - question: "¿A partir de qué patrimonio invertido tiene sentido solicitar este análisis?"
                answer_html: "<p class=\"mb-3\"><strong>A partir de €50.000 invertidos</strong> el análisis empieza a tener sentido, porque las diferencias en comisiones y estructura se vuelven significativas.</p><p class=\"mb-3\">Ejemplo práctico:</p><p class=\"mb-2\"><strong>Con €50.000 invertidos:</strong></p><ul class=\"mb-3\"><li>Fondo caro (1,8% TER): €900/año en comisiones</li><li>Fondo eficiente (0,3% TER): €150/año en comisiones</li><li><strong>Ahorro anual: €750</strong></li><li>En 20 años: <strong>€15.000 ahorrados solo en comisiones</strong> (sin contar interés compuesto)</li></ul><p class=\"mb-3\"><strong>Con €200.000 o más:</strong> El análisis es prácticamente obligatorio. Las diferencias en comisiones, estructura y riesgo pueden representar decenas de miles de euros a largo plazo.</p><p class=\"mb-0\">Dicho esto, el análisis inicial es gratuito, así que aunque tengas menos patrimonio, puedes solicitarlo sin problema. El asesor te dirá si tiene sentido optimizar o si tu situación actual ya es buena.</p>"

