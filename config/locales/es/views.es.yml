              - question: "¿Qué diferencia hay entre novación y subrogación?"
                answer_html: "<p class=\"mb-3\">Son dos formas de modificar las condiciones de tu hipoteca. Entender la diferencia te ayuda a saber de qué te están hablando:</p><div class=\"bg-light rounded p-3 mb-3\"><h6 class=\"text-primary mb-2\"><i class=\"bi bi-bank me-2\"></i>Novación</h6><p class=\"mb-2\"><strong>Modificar tu hipoteca SIN cambiar de banco</strong></p><ul class=\"small mb-0\"><li>Negocias con tu banco actual para mejorar el tipo de interés o cambiar condiciones</li><li>Firmas una escritura de novación ante notario</li><li>Más rápido y simple (1-2 semanas)</li><li>Sin cambio de entidad bancaria</li></ul></div><div class=\"bg-light rounded p-3 mb-3\"><h6 class=\"text-success mb-2\"><i class=\"bi bi-arrow-left-right me-2\"></i>Subrogación</h6><p class=\"mb-2\"><strong>Trasladar tu hipoteca a OTRO banco</strong></p><ul class=\"small mb-0\"><li>Tu hipoteca se \"traslada\" a un banco diferente con mejores condiciones</li><li>Requiere tasación y firma en notaría</li><li>El nuevo banco asume tu deuda y el anterior queda liberado</li><li>Actualmente sin coste para ti (los bancos pagan los gastos para captarte)</li></ul></div><p class=\"mb-0\"><strong>¿Cuál es mejor?</strong> No hay una respuesta única. Depende de las ofertas que consigas en cada momento. El broker hipotecario analiza ambas opciones y te recomienda la más conveniente para tu caso específico.</p>"
