          cta3_title: "Empieza a asegurar tu jubilación hoy"
          cta3_description: "Cada año que esperas te cuesta miles de euros en interés compuesto perdido. Empieza hoy a construir tu futuro."
          faq:
            items:
              - question: "¿Plan de pensiones o fondos indexados? ¿Cuál es mejor para mí?"
                answer_html: "<p class=\"mb-2\">Depende de tu situación fiscal y si te preocupa la liquidez:</p><p class=\"mb-2\"><strong>Plan de pensiones:</strong> Ideal SOLO si tienes tipo impositivo alto (>37%) Y no te preocupa tener el dinero bloqueado hasta la jubilación. Puedes deducir hasta €8.000/año, lo que supone un ahorro fiscal inmediato significativo. Pero ese dinero queda bloqueado (salvo excepciones como enfermedad grave).</p><p class=\"mb-0\"><strong>Fondos indexados:</strong> Recomendados para casi todo el mundo. Tienes liquidez total (puedes sacar el dinero cuando quieras), comisiones igualmente bajas, y no pierdes flexibilidad. Ideal si quieres libertad financiera antes de los 65 años o simplemente prefieres tener control sobre tu dinero. No tienes ventaja fiscal inmediata, pero pagas impuestos solo sobre beneficios cuando vendes.</p>"
              - question: "¿Qué pasa si no puedo aportar la cantidad recomendada?"
                answer: "Empieza con lo que puedas, aunque sean €50-100/mes. Lo crítico no es la cantidad inicial sino la consistencia y el tiempo. Es mejor aportar €100/mes durante 30 años que intentar aportar €500/mes, no poder mantenerlo, y abandonar a los 6 meses. Además, puedes ir aumentando la aportación gradualmente cuando tu situación mejore (aumentos de salario, reducción de gastos, eliminación de deudas). Muchas personas empiezan con €100/mes y acaban aportando €300-500/mes unos años después."
              - question: "¿Es seguro invertir en fondos indexados? ¿Puedo perder dinero?"
                answer: "A corto plazo (1-3 años) sí hay volatilidad y puedes tener pérdidas temporales. Si inviertes €10.000 hoy, dentro de 1 año podrías tener €9.000 (crisis) o €11.000 (mercado alcista). Es impredecible a corto plazo. PERO históricamente, en periodos de más de 12 años, los índices globales diversificados (como MSCI World o S&P 500) han sido positivos el 99% de las veces. El tiempo reduce el riesgo dramáticamente. Por eso esta estrategia es SOLO para dinero que no necesitas tocar en 12+ años. Si lo necesitas antes, mejor un depósito o cuenta remunerada (aunque ganes menos)."
              - question: "¿Puedo sacar el dinero antes de jubilarme si lo necesito?"
                answer_html: "<p class=\"mb-2\"><strong>Planes de pensiones:</strong> Bloqueados hasta jubilación (salvo excepciones como enfermedad grave, desempleo de larga duración, o ejecución hipotecaria). No puedes tocarlo para otras emergencias.</p><p class=\"mb-0\"><strong>Fondos indexados:</strong> Liquidez total. Puedes retirar cuando quieras (en 2-3 días hábiles tienes el dinero en tu cuenta). Útil para jubilación anticipada, emergencias graves, o cualquier imprevisto. <strong>Por eso recomendamos fondos indexados en lugar de planes de pensiones para casi todo el mundo</strong>. La liquidez te da flexibilidad y tranquilidad.</p>"
              - question: "¿Y si hay una crisis justo cuando me voy a jubilar y pierdo todo?"
                answer: "Por eso existe la estrategia de \"glide path\" o desescalada. 5-10 años antes de jubilarte, gradualmente vas reduciendo la exposición a renta variable (acciones) y aumentando renta fija (bonos) y depósitos. Por ejemplo: a los 55 años tienes 90% acciones / 10% bonos. A los 60 años: 70% acciones / 30% bonos. A los 65 años (jubilación): 40% acciones / 60% bonos/depósitos. De esta forma, el día de tu jubilación NO tendrás todo en bolsa vulnerable a crisis. Tendrás la mayor parte en activos estables. Solo mantienes algo de acciones para seguir creciendo durante la jubilación."

