              description: "Durante 30 días, anota TODO lo que gastas. Usa una app (Fintonic, Spendee, o la tuya bancaria), una hoja de cálculo, o simplemente las notas del móvil. Cada vez que pagas algo, anótalo con la categoría (comida, transporte, ocio, etc.)."
              important: "No intentes ahorrar todavía. Solo OBSERVA. El objetivo es tener visibilidad real de tus gastos."
              note: "Al final del mes tendrás un mapa completo de hacia dónde va tu dinero. La mayoría de personas se sorprenden al descubrir que gastan €200-300/mes en cosas que ni recuerdan."
