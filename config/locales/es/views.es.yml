            recommended_strategy_html: "<strong>Estrategia recomendada:</strong> Configura una transferencia automática mensual. Olvídate del timing del mercado. Deja que el tiempo y la consistencia trabajen para ti."
            final_message_html: "Si tienes un objetivo entre 2 y 5 años, <strong>la renta fija es tu mejor opción para equilibrar seguridad y rentabilidad</strong>. No asumas más riesgo del necesario, pero tampoco dejes tu dinero parado perdiendo contra la inflación."
          cta2_description: "Fondos de renta fija diversificados. Rentabilidad moderada (≈3% anual) con volatilidad mínima. El equilibrio perfecto para objetivos a 2-5 años. Abre tu cuenta, configura aportaciones automáticas y olvídate. Sin mínimos, sin permanencia."
          cta3_title: "Tu objetivo está más cerca de lo que piensas."
          cta3_description: "Con renta fija ganas ≈3% anual con volatilidad mínima. Supera los depósitos sin asumir el riesgo de la bolsa. Perfecto para 2-5 años. Abre tu cuenta en 10 minutos, configura aportaciones automáticas y alcanza tu objetivo con equilibrio. Sin mínimos, sin permanencia."
          steps_alert:
