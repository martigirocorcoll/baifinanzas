            achievable_text_html: "Con el interés compuesto trabajando a tu favor durante 20-30 años, <strong>estas cifras son completamente alcanzables</strong> con aportaciones mensuales modestas."
            not_rich_title: "No necesitas ser rico para empezar"
            not_rich_text_html: "Lo importante no es empezar con mucho dinero, sino empezar YA y ser consistente. Con €100/mes durante 30 años a un 8% anual, acumulas ~€141.500. Si puedes aportar €300/mes, llegas a ~€424.000. <strong>La clave es automatizar las aportaciones y dejar que el tiempo haga su magia</strong>."
