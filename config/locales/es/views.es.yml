              tip_html: "<strong><i class=\"bi bi-lightbulb me-2\"></i>Consejo:</strong> Si tienes dudas, elige la cartera \"Conservadora\" o \"Renta Fija Mixta Global\". Son las más adecuadas para plazos de 2-5 años donde no quieres volatilidad pero sí superar depósitos."
